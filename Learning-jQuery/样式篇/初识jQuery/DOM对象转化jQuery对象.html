<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM对象转化jQuery对象</title>
    <script type="text/javascript" src="../../libs/jquery.min.js"></script>
</head>
<body>
<div>元素1</div>
<div>元素2</div>
<div>元素3</div>
<script>
    var div = document.getElementsByTagName("div");
    var $div = $(div);
    var $first = $div.first();
    $first.css("color","red");
</script>
</body>
</html>
