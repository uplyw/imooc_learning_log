<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器之id选择器</title>
    <script type="text/javascript" src="../../libs/jquery.min.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #eee;
        }
    </style>
</head>
<body>
<div id="div1">23333</div>
<div id="div2">56666</div>
<script>
    $("#div1").css("color","red")
</script>
</body>
</html>
