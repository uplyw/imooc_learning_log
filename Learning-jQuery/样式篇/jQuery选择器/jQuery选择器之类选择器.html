<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器之类选择器</title>
    <script type="text/javascript" src="../../libs/jquery.min.js"></script>
</head>
<body>
<ul>
    <li class="oli">111</li>
    <li class="oli">222</li>
    <li class="oli">333</li>
    <li class="oli">444</li>
    <li class="oli">555</li>
    <li class="oli">666</li>
</ul>
<script>
    $('.oli').css({
        "width":"100px",
        "height":"100px",
        "background":"#ddd",
        "border":"1px solid blue",
        "margin":"10px",
        "text-align":"center",
        "line-height":"100px",
        "font-size":"20px"
    })
</script>
</body>
</html>
