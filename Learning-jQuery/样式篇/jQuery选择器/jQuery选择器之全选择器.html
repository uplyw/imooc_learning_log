<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器之全选择器</title>
    <script type="text/javascript" src="../../libs/jquery.min.js"></script>
</head>
<body>
<ul>
    <li>11111</li>
    <li>22222</li>
    <li>33333</li>
    <li>44444</li>
    <li>55555</li>
</ul>
<script>
    $("*").css({"border":"2px solid #f3ed34","padding":"10px","margin":"10px"})
</script>
</body>
</html>
