<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history.back(),history.forward()</title>
</head>
<body>
<script>
    function backpage(){
        window.history.back();//返回上一页
    }
    function forwardpage(){
        window.history.forward();//返回下一页
    }
    function gopage(){
        window.history.go();//返回指定页面，正数前页，负数后页；
    }
</script>
</body>
</html>
