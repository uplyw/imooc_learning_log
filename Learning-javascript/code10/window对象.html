<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象</title>
</head>
<body>
<p>浏览器对象</p>
<script>
    function btn(){
        var myinfo = confirm('欢迎来到www.uplyw.com');
        if(myinfo==true){
            window.open("http://www.uplyw.com","_black","height=600,width=400");
        }
    }

</script>
<button onclick="btn()">惦记我</button>
</body>
</html>
