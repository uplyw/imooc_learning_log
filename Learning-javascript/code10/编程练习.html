    var num = 5;
    function forwardpage(){
        document.getElementById("s").innerHTML = num;
        num = num - 1;
        setTimeout(forwardpage,1000);
        if(num == 0){
            clearTimeout(forwardpage());
            window.open("http://www.uplyw.com","_self");
        }
    }
</script>
