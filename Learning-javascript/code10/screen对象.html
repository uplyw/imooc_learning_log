<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screen对象</title>
</head>
<body>
<script>
    document.write("窗口可以使用的宽  " + window.screen.availWidth + "<br/>"); //窗口可以使用的宽；
    document.write("窗口可以使用的高  " + window.screen.availHeight + "<br/>");  //窗口可以使用的高；
    document.write("屏幕可以使用的宽  " + window.screen.width + "<br/>");  //屏幕可以使用的宽；
    document.write("屏幕可以使用的高  " + window.screen.height + "<br/>"); //屏幕可以使用的高；
</script>
</body>
</html>
