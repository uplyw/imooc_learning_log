<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>primpt</title>
</head>
<body>
<script>
    function rec(){
        var cj = prompt("请输入你的成绩");
        if(cj >= 90){
            alert("你很优秀！");
        }else if(cj >= 80){
            alert("你很棒哦！");
        }else if(cj >= 60){
            alert("你要努力！");
        }
    }
    rec();
</script>
</body>
</html>
