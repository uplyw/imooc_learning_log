<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编程练习</title>
</head>
<body>
<script>
    function omax(x,y){
        if(x>y){
            return x;
        }else if(x<y){
            return y;
        }else {
            return x;
        }
    }
    bj1 = omax(6,8);
    bj2 = omax(1,9);
    document.write(bj1 + "<br/>");
    document.write(bj2 + "<br/>");
</script>
</body>
</html>
