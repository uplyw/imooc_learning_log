<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有参数的函数</title>
</head>
<body>
<script>
    function add2(x,y,z){
        sum = x+y+z;
        document.write( x + "," + y +"," + z +"的和：" + sum + "<br/>");
    }
    add2(2,3,4);
    add2(12,45,78);
</script>
</body>
</html>
