<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回值的函数</title>
</head>
<body>
<script>
    function add2(x,y){
        var sum,x,y;
        sum = x*y;
        return sum;
    }
    req1 = add2(3,5);
    req2 = add2(6,9);
    req3 = req1 + req2;
    document.write(req1 + "<br/>");
    document.write(req2 + "<br/>");
    document.write(req3)
</script>
</body>
</html>
