<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createElement()创建元素节点</title>
</head>
<body>
<script>
    var obody = document.body;
    function create(url,text){
        var oa = document.createElement("a");
        oa.href = url;
        oa.innerHTML = text;
        obody.appendChild(oa);
    }
    create("http://www.uplyw.com","uplyw");
</script>
</body>
</html>
