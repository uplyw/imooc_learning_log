<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replaceChild()</title>
</head>
<body>
<ul>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
</ul>
<script>
    var oli = document.getElementsByTagName("li")[1];
    var ob = document.createElement("b");
    ob.innerHTML = oli.innerHTML;
    oli.parentNode.replaceChild(ob,oli);
</script>
</body>
</html>
