<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页宽高</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 180px;
            height: 560px;
        }
    </style>
</head>
<body>
<script>
    document.write(document.documentElement.scrollWidth +"<br>");
    document.write(document.documentElement.scrollHeight);
</script>
</body>
</html>
