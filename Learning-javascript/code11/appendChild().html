<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加节点appendChild()</title>
</head>
<body>
    <div id="div">

    </div>
<script>
    var odiv = document.getElementById("div");
    var op = document.createElement('p');
    op.innerHTML = "233333";
    odiv.appendChild(op);
</script>
</body>
</html>
