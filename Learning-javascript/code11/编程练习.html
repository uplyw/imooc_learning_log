<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta charset="utf-8"/>
    <script type="text/javascript">

        window.onload = function(){
            var mytr=document.getElementsByTagName('tr');
            for (var i =0 ; i <mytr.length; i++) {
                newcolor(mytr[i]);
            }
        }
        function newcolor(mtr) {
            mtr.onmouseover=function(){
                mtr.style.backgroundColor="#f2f2f2";
            }
            mtr.onmouseout=function(){
                mtr.style.backgroundColor="#fff";
            }
        }

        var num=2;
        function addone() {
            num++;
            var tr=document.createElement("tr");
            var td1=document.createElement("td");
            var td2=document.createElement("td");
            td1.innerHTML="xh00"+num;
            var str=prompt("请输入姓名：");
            td2.innerHTML=str;
            var td3=document.createElement("td");
            td3.innerHTML="<a href='javascript:;' onclick='delone(this)' >删除</a>";
            var tab=document.getElementById("table");
            tab.appendChild(tr);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            var mytr=document.getElementsByTagName('tr');
            for (var i =0 ; i <mytr.length; i++) {
                newcolor(mytr[i]);
            }
        }

        function delone(otr){
            var a=otr.parentNode.parentNode;
            a.parentNode.removeChild(a);


        }



    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="delone(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick="delone(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行" onclick="addone()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
