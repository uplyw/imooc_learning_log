<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组赋值</title>
</head>
<body>
<script>
    var myArr = new Array();
    myArr[0] = 89;
    myArr[1] = 91;
    myArr[2] = 93;
    document.write('第一个人的成绩：' + myArr[0] + "<br/>");
    document.write('第二个人的成绩：' + myArr[1] + "<br/>");
    document.write('第三个人的成绩：' + myArr[2] + "<br/>");
</script>
</body>
</html>
