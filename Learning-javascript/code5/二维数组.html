<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维数组</title>
</head>
<body>
<script>
    var myArr = new Array();
    for (var i = 0;i < 3; i++){
        myArr[i] = new Array();
        for (var j = 0;j < 6; j++){
            myArr[i][j] = i*j;
            document.write(myArr + ",");
        }
    }

</script>
</body>
</html>
