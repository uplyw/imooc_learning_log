<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>what's array</title>
</head>
<body>
<h3>数组是一个值的集合，每个值都有一个索引号，从0开始，每个索引都有一个相应的值，根据需要添加更多数值。</h3>
<script>
    var myArr = new Array();
    myArr[0] = 89;
    myArr[1] = 91;
    myArr[2] = 93;
    document.write('第一个人的成绩：' + myArr[0] + "<br/>");
    document.write('第二个人的成绩：' + myArr[1] + "<br/>");
    document.write('第三个人的成绩：' + myArr[2] + "<br/>");
</script>
</body>
</html>
