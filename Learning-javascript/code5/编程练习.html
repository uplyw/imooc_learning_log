<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编程练习</title>
</head>
<body>
<script>
    var myArr = new Array("*","**","#","##","$","$$");
    myArr[10] = "&";
    document.write(myArr.length + "<br/>");
    for(var i=0;i < myArr.length;i++){
        document.write(myArr[i] + "<br/>");
    }
</script>
</body>
</html>
