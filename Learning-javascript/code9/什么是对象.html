<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么是对象</title>
</head>
<body>
<h2>JavaScript 中的所有事物都是对象，如:字符串、数值、数组、函数等，每个对象带有属性和方法。</h2>
<h3>对象的属性：反映该对象某些特定的性质的，如：字符串的长度、图像的长宽等；</h3>
<h3>对象的方法：能够在对象上执行的动作。例如，表单的“提交”(Submit)，时间的“获取”(getYear)等；</h3>
<script>
    var myArr = new Array(5);
    num = myArr.length;
    document.write(num);
</script>
</body>
</html>
