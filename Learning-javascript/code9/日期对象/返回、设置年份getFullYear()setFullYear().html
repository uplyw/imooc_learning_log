<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回/设置年份</title>
</head>
<body>
<script>
    var ndate = new Date();
    document.write(ndate+"<br/>");
    document.write(ndate.getFullYear()+"<br/>");
    ndate.setFullYear(2018);
    document.write(ndate);
</script>
</body>
</html>
