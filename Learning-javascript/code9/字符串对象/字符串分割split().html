<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串分割split()</title>
</head>
<body>
<script>
    var str = "www.uplyw.com";
    document.write(str.split(".") + "<br/>");
    document.write(str.split("") + "<br/>");
    document.write(str.split("" , 9));

</script>
</body>
</html>
