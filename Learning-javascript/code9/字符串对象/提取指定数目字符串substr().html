<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提取指定数目字符串</title>
</head>
<body>
<script>
    var str = "www.uplyw.com";
    document.write(str.substr(0 , str.indexOf(".")) +"<br/>");
    //console.log(str.indexOf(".",str.indexOf(".")+1));
    document.write(str.substr(str.indexOf(".")+1 , 5) + "<br/>");
    document.write(str.substr(str.indexOf(".",str.indexOf(".")+1)+1,3));
</script>
</body>
</html>
