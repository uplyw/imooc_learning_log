<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指定分隔符连接数组join()</title>
</head>
<body>
<script>
    var arr1 = ["one","two","three"];
    var arr2 = ["first","second","third"];
    var arr3 = arr1.concat(arr2);
    document.write(arr3.join("-"));
</script>
</body>
</html>
