<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>+号操作符</title>
</head>
<body>
<h3>+号操作符用来加号运算或连接字符串</h3>

<script>
    var Onum = 18 + 36;
    var Ostr = "java" + "script";
    document.write("Onum的运算结果是：" + Onum + "<br/>");
    document.write("Ostr的连接结果是：" + Ostr);
</script>
</body>
</html>
