<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较操作符</title>
</head>
<body>
<p>
    <pre>
        var num1,num2,bj1,bj2;
        num1 = 89;
        num2 = 98;
        bj1 = num1 > num2;
        bj2 = num1 != num2;
    </pre>
</p>
<script>
    var num1,num2,bj1,bj2;
    num1 = 89;
    num2 = 98;
    bj1 = num1 > num2;
    bj2 = num1 != num2;
    document.write("num1 > num2的结果是：" + bj1 + "<br/>");
    document.write("num1 != num2的结果是：" + bj2);
</script>
</body>
</html>
