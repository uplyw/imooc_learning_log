<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加类名class</title>
    <style>
        .one{
            font-size: 40px;
            color: seagreen;
        }
        .two{
            background: aqua;
            font-size: 28px;
            border: 3px solid fuchsia;
        }
    </style>
</head>
<body>
<p id="p1">javascript是前端程序员必备的技能之一</p>
<input type="button" value="添加一个类名，改变样式" onclick="btn1()">
<p id="p2">javascript是前端程序员必备的技能，没有之一</p>
<input type="button" value="添加一个类名，改变样式" onclick="btn2()">
<script>
    function btn1(){
        var Op1 = document.getElementById("p1");
        Op1.className = "one";
    }
    function btn2(){
        var Op2 = document.getElementById("p2");
        Op2.className = "two";
    }
</script>
</body>
</html>
