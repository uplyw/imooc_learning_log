<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变HTML样式</title>
</head>
<body>
<a href="http://www.uplyw.com" id="oa">uplyw.com</a>
<script>
    var Oa = document.getElementById("oa");
    Oa.style.fontSize = "48px";
    Oa.style.color = "#008CC8";
    Oa.style.textDecoration = "none";
    Oa.style.display = "block";
    Oa.style.textAlign = "center";
    Oa.style.paddingTop = "100px"
</script>
</body>
</html>
