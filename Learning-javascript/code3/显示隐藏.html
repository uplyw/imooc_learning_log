<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏</title>
</head>
<body>
<h2>javascript</h2>
<p id="xy">做为一个Web开发师来说，如果你想提供漂亮的网页、令用户满意的上网体验，JavaScript是必不可少的工具。</p>
<input type="button" value="显示" onclick="Oshow()">
<input type="button" value="隐藏" onclick="Ohide()">
<script>
    var Osh = document.getElementById("xy");
    function Oshow(){
        Osh.style.display = "block";
    }
    function Ohide(){
        Osh.style.display = "none";
    }
</script>
</body>
</html>
