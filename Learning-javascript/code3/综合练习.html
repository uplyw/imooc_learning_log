<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合练习</title>
    <style>
        .txt{
            width: 300px;
            height: 500px;
            margin: 200px auto;
            border: 1px solid aqua;
        }
        .q{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="text" class="txt">
    <h1>javascript</h1>
    <h2>javascript必备技能</h2>
    <h3>javascript前端必学技能</h3>
    <h4>javascript包含六种数据类型</h4>
    <h5>javascript数字，布尔值，对象，函数，null，undefined</h5>
    <h6>www.uplyw.com</h6>
</div>
<form>
    <input type="button" value="改变宽" onclick="btn1()">
    <input type="button" value="改变高" onclick="btn2()">
    <input type="button" value="改变背景" onclick="btn3()">
    <input type="button" value="改变颜色" onclick="btn4()">
    <input type="button" value="显示" onclick="btn5()">
    <input type="button" value="隐藏" onclick="btn6()">
    <input type="button" value="还原" onclick="btn7()">
</form>
<script>
    var Otext = document.getElementById("text");
    function btn1(){
        Otext.style.width = "600px";
    }
    function btn2(){
        Otext.style.height = "400px";
    }
    function btn3(){
        Otext.style.background = "orange";
    }
    function btn4(){
        Otext.style.color = "red";
    }
    function btn5(){
        Otext.style.display = "block";
    }
    function btn6(){
        Otext.style.display = "none";
    }
    function btn7(){
        Otext.className = "q";
    }
</script>
</body>
</html>
