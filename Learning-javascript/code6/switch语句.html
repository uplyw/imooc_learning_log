<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
</head>
<body>
<script>
    var myDay = new Date();
    var Oday = myDay.getDay();
    switch (Oday){
        case 1:
            document.write("上班第一天想哭");
            break;
        case 2:
            document.write("上班第二天难过");
            break;
        case 3:
            document.write("上班第三天希望");
            break;
        case 4:
            document.write("上班第四天高兴");
            break;
        case 5:
            document.write("上班第五天撒花");
            break;
        case 6:
            document.write("休息在家了卧床");
            break;
        case 0:
            document.write("明天又要上班了泪目");
    }
</script>
</body>
</html>
