<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多重判断</title>
</head>
<body>
<script>
    var myMoney = 100;
    if(myMoney <= 1000){
        document.write("穷逼，好好学习吧");
    }else if(myMoney <= 10000){
        document.write("学累了，喝口水");
    }else if(myMoney <= 1000000){
        document.write("不想学就别学了，还能霍霍");
    }else {
        document.write("来啊，放纵啊，反正有大把money[手动斜眼]");
    }
</script>
</body>
</html>
