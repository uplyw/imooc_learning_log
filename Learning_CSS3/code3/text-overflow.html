<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-overflow</title>
    <style>
        div{
            width: 100px;
            text-overflow: ellipsis;    /*文字溢出省略*/
            overflow: hidden;           /*溢出隐藏*/
            white-space: nowrap;        /*强制不换行*/
        }
    </style>
</head>
<body>
<div>超出部分会替代为省略号</div>
</body>
</html>
