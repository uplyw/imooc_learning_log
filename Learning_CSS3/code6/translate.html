<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>位移--translate</title>
    <style>
        div{
            padding: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #1d95ff;
        }
    </style>
</head>
<body>
<div>这是一个不知道多宽也不知道多高的盒子，要让他水平垂直居中</div>
</body>
</html>
