<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扭曲--skew</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            transform: skew(45deg);
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 200px;
            background: #1d95ff;
            margin: 100px auto;
        }
        span{
            display: block;
            transform: skew(-45deg);
        }
    </style>
</head>
<body>
<div><span>扭曲</span></div>
</body>
</html>
