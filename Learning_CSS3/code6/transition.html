<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变换-transition</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 1s ease-in 3s;
            background: #d96262;
        }
        div:hover{
            width: 500px;
            height: 400px;
            background: #1d95ff;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
