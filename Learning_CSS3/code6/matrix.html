<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矩阵-matrix</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border: 1px solid #d96262;
        }
        .box div{
            width: 300px;
            height: 200px;
            background: #1d95ff;
            transform: matrix(1,0,0,1,100,100);
        }
    </style>
</head>
<body>
<div class="box">
    <div></div>
</div>
<p>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    a为元素的水平伸缩量，1为原始大小；<br/>



    b为纵向扭曲，0为不变；<br/>



    c为横向扭曲，0不变；<br/>



    d为垂直伸缩量，1为原始大小；<br/>



    e为水平偏移量，0是初始位置；<br/>



    f为垂直偏移量，0是初始位置<br/>
</p>
</body>
</html>
