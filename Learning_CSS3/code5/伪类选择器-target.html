<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-target</title>
    <style>
        #target:target{
            background: #1d95ff;
        }
        #target1:target{
            background: #d96262;
        }
    </style>
</head>
<body>
<h3><a href="#target">锚点</a></h3>
<h3><a href="#target1">另一个锚点</a></h3>
<div id="target">
    这是一个锚点目标
</div>
<div id="target1">
    这是另一个锚点目标
</div>
</body>
</html>
