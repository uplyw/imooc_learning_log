<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-only-child</title>
    <style>
        li:only-child{
            background: #1d95ff;
        }
    </style>
</head>
<body>
<ul>
    <li>3333</li>
    <li>3333</li>
    <li>3333</li>
</ul>
<ul>
    <li>1111</li>
</ul>
<ol>
    <li>1111</li>
</ol>
<ol>
    <li>2222</li>
    <li>2222</li>
</ol>
</body>
</html>
