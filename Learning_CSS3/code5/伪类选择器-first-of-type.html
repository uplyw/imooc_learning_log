<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-first-of-type</title>
    <style>
        .test p:first-of-type{
            background: #1d95ff;
        }
    </style>
</head>
<body>
<div class="test">
    <div>这是一个块元素</div>
    <p>这是一个段落元素</p>
    <p>这又是一个段落元素</p>
    <div>这又是一个块元素</div>
</div>
</body>
</html>
