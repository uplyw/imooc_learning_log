<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-nth-of-type</title>
    <style>
        .wrapper > div:nth-of-type(2n+1),
        .wrapper > p:nth-of-type(2n){
            background: orange;
        }
        /*或者*/

        .wrapper > div:nth-of-type(odd),
        .wrapper > p:nth-of-type(even){
            background: orange;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>我是一个Div元素</div>
    <p>我是一个段落元素</p>
    <div>我是一个Div元素</div>
    <p>我是一个段落</p>

</div>
</body>
</html>
