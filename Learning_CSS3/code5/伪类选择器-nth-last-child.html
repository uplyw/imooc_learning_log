<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-nth-last-child</title>
    <style>
        /*从后数第n个*/
        li:nth-last-child(5){
            background: #1d95ff;
        }
    </style>
</head>
<body>
<ul>
    <li>0000</li>
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
    <li>4444</li>
    <li>5555</li>
    <li>6666</li>
    <li>7777</li>
    <li>8888</li>
    <li>9999</li>
</ul>
</body>
</html>
