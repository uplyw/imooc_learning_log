<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-not</title>
    <style>
        div{
            height: 200px;
        }
        div:not([class="body"]){
            /*加小括号中括号*/
            background: #1d95ff;
        }
    </style>
</head>
<body>
<div class="head">页首</div>
<div class="body">页身</div>
<div class="foot">页脚</div>
</body>
</html>
