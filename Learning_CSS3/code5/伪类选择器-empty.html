<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-empty</title>
    <style>
        div{
            height: 30px;
        }
        div:empty{
            border:1px solid #1d95ff;
        }
    </style>
</head>
<body>
<div>内容</div>
<div> </div><!--这里面有一个空格-->
<div><!--这里面有一个空格--></div>
</body>
</html>
