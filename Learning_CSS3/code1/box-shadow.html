<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <link rel="stylesheet" href="box-shadow.css">
</head>
<body>
<div class="shadow">
    <div class="shadow1"></div>
    <p>右下外阴影</p>
</div>
<div class="shadow">
    <div class="shadow2"></div>
    <p>左上外阴影</p>
</div>
<div class="shadow">
    <div class="shadow3"></div>
    <p>左下外阴影</p>
</div>
<div class="shadow">
    <div class="shadow4"></div>
    <p>左上内阴影</p>
</div>
<div class="shadow">
    <div class="shadow5"></div>
    <p>右下内阴影</p>
</div>
<div class="shadow">
    <div class="shadow6"></div>
    <p>四周外阴影</p>
</div>
<div class="shadow">
    <div class="shadow7"></div>
    <p>四周内阴影</p>
</div>
<div class="shadow">
    <div class="shadow8"></div>
    <p>组合阴影</p>
</div>
<div class="shadow">
    <div class="shadow9"></div>
    <p>阴影制作多重边框效果<br/>（ps：阴影边框不等于边框，不占盒模型的宽高）</p>
</div>
</body>
</html>
